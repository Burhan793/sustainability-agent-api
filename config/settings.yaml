# Global settings for the Multi-Agent System

# System Configuration
system:
  name: "Multi-Agent System"
  version: "1.0.0"
  environment: "development"

# Supervisor Agent Configuration
supervisor:
  agent_id: "supervisor-agent"
  max_workers: 10
  task_timeout: 30
  retry_attempts: 3

# Worker Agent Configuration
workers:
  sustainability_footprint:
    agent_id: "sustainability-footprint-agent"
    enabled: true
    priority: 2
    timeout: 25
    max_retries: 2

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  cors_enabled: true
  request_timeout: 30

# OpenAI Configuration (optional)
openai:
  model: "gpt-3.5-turbo"
  temperature: 0.7
  max_tokens: 500

# Long-Term Memory Configuration
ltm:
  enabled: true
  storage_type: "json"
  cache_ttl: 86400  # 24 hours in seconds
  max_cache_size: 1000

# Logging Configuration
logging:
  level: "INFO"
  format: "[%(asctime)s] %(levelname)s - %(name)s - %(message)s"
  file: "logs/system.log"
